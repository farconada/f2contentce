<f:renderFlashMessages class="tx-extbase-flash-message" />
<f:if condition="{feedEntries}">
<f:then>
	<div class="f2contentce feedEntries">
		<f:for each="{feedEntries}" as="entry">
			<div class="feedentry">
				<div class="title">{f:if(condition: '{entry.author}', then: '<span class="author">{entry.author}:</span> ')}{entry.title}</div>
				<f:debug>{entry}</f:debug>
			</div>
		</f:for>
	</div>
</f:then>
</f:if>
